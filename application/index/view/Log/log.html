<div class="log">

  <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
    <h1 class="log-title am-animation-slide-top">登录</h1>
    <br>
    <form class="am-form" id="log-form" method="post" action="log">
      <div class="am-input-group am-radius am-animation-slide-left">
        <input type="text" id="doc-vld-email-2-1" class="am-radius" name="userName" data-validation-message="请输入您的用户名" placeholder="用户名 / 手机号码" onkeyup="this.value=this.value.replace(/\s+/g,'')" required/>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>
      <div class="am-input-group am-animation-slide-left log-animation-delay">
        <input type="password" class="am-form-field am-radius log-input" id="userPassword" name="userPassword" placeholder="密码" minlength="8" onkeyup="this.value=this.value.replace(/\s+/g,'')" required>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>
		{if condition="$conf['code'] eq 1"}
	      <div class="am-input-group am-animation-slide-left log-animation-delay" id="userPassword">
	        <input type="password" id="code" class="am-form-field am-radius log-input" name="code" placeholder="验证码" onkeyup="this.value=this.value.replace(/\s+/g,'')" style="width:50%;">
	        <img src="{:captcha_src()}" style="cursor:pointer;width: 50%; height: 38px; border: 1px solid #ccc; border-left: none;" alt="captcha" onclick="this.src = '{:captcha_src()}?'+Math.random();"/>
	        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-check-square-o am-icon-sm am-icon-fw"></i></span>
	      </div>
	      <br>
	    {/if}

      <button type="button" id="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">登 录</button>
            <p class="am-animation-slide-bottom log-animation-delay"><a href="forget">忘记密码?</a></p>

<script src="__PUBLIC__index/assets/js/jquery.min.js"></script>

<script>
$(function(){
	$('body').keyup(function(event){
		if(event.keyCode==13){ 	 //回车键  13
			$('#submit').click();//回车键触发事件
		}
	});
});

$('#submit').click(function(){
    var uName = $('#doc-vld-email-2-1').val();		/*	 val 获取管理员名称输入框的 value 值	*/
    var uPwd = $('#userPassword').val();
    var code = $('#code').val();
    var style = {							/*   style 错误提示框样式  */
    	position: "fixed",
    	top: "0",
    	marginLeft:"45%",
        background:"#fff",
        zIndex:10,
        width:"200px",
        color:"#000",
        borderRadius:"3px",
		textAlign:"center",
        adding:"30px",
		padding:'20px',
        fontFamily: '"Microsoft Yahei","Hiragino Sans GB","Helvetica Neue",Helvetica,tahoma,arial,"WenQuanYi Micro Hei",Verdana,sans-serif,"\5B8B\4F53"',
        fontSize:"14px",
        boxShadow:"0 0 14px rgba(0,0,0,.1)",
        WebkitBoxShadow:"0 3px 9px rgba(0,0,0,.5)",
        boxShadow:"0 3px 9px rgba(0,0,0,.5)",
        border:"1px solid #999",
        border:"1px solid rgba(0,0,0,.2)"
    };
	    $.post('__URL__/log',{'userName':uName,'userPassword':uPwd,'code':code},function(result){
			var d = JSON.parse(result);
			if (d.code == 1){
                               //登录成功

                $("#LoginSuccess").remove();
                                /*   LoginSuccess 登录成功信息提示框  */
                var LoginSuccess = document.createElement('div');
                LoginSuccess.id = "LoginSuccess";
                for (var i in style)LoginSuccess.style[i] = style[i];
                if (document.getElementById('LoginSuccess') == null){
                    document.body.appendChild(LoginSuccess);
                                    /*	 提示登录成功信息	*/
                    $("#LoginSuccess").css("display",'block').html(d.message).fadeOut(5000);
                }
                                /*	setTimeout 延时操作   。 	延时1秒后跳转	*/
				setTimeout('location.href = "home";', 2000);
			}else{
						    //登录失败

                $("#LoginError").remove();
                                /*   LoginError 登录失败信息提示框  */
                var LoginError = document.createElement('div');
                LoginError.id = "LoginError";
                for (var i in style)LoginError.style[i] = style[i];
                if (document.getElementById('LoginError') == null){
                	document.body.appendChild(LoginError);
                                    /*	 提示登录失败信息	*/
                    $("#LoginError").css("display",'block').html(d.message).fadeOut(5000);
            	}
			}
	});
})
